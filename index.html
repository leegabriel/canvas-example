<head>
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css"></link>
</head>

<body>
  <div class="container">
    <br>
    <h1>Canvas Example</h1>
    <p>by Gabriel Lee</p>
    <canvas id="canvas-background" width="384" height="312" style="position: fixed; z-index: -1;"></canvas>
    <canvas id="canvas-foreground" width="384" height="312" style="position: fixed; z-index: 1;"></canvas>
    <canvas id="canvas-text" width="384" height="312" style="position: fixed; z-index: 2;"></canvas>

    <div style="position: relative; width: 384px; height: 312px">
      <img class="animated zoomIn enemyPoke" draggable="false" style="position: absolute; bottom: 200px; right: 90px; zoom: 80%;" src="http://www.pkparaiso.com/imagenes/xy/sprites/animados/mudkip.gif">

      <img class="animated zoomIn myPoke" draggable="false" style="position: absolute; bottom: 20px; left: 35px; zoom: 160%;" src="http://www.pkparaiso.com/imagenes/xy/sprites/animados-espalda/pikachu.gif">

    </div>
    
    <audio autoplay loop><source src="battle.mp3" type="audio/mpeg">It appears that your browser doesn't support audio.</audio> 
  </div>
</body>

<script src="main.js"></script>
